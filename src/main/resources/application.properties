spring.datasource.url=jdbc:postgresql://localhost:5432/giftlist
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

server.port=5000

s3.endpointUrl=https://s3.amazonaws.com
s3.accessKeyId=${{ secrets.AWS_ACCESS_KEY_ID }}
s3.secretKey=${{ secrets.AWS_SECRET_ACCESS_KEY }}
s3.bucketName=giftlist-bucket
s3.region=eu-central-1


2097152KB -> 2Gb spring.http.multipart.maxFileSize=2097152KB spring.http.multipart.maxRequestSize=2097152KB
